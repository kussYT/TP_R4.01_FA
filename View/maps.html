<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Carte</title>
    <!-- Inclure les feuilles de style et les scripts nécessaires -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/maps.js"></script>
</head>
<body>
<h1>Carte</h1>
<!-- Afficher la carte ici -->
<div id="map"></div>
<!-- Formulaire pour entrer l'endroit de départ et d'arrivée -->
<form>
    <label for="departure">Depart :</label>
    <input type="text" id="departure" placeholder="Entrer l'endroit de depart">
    <label for="destination">Arrivee :</label>
    <input type="text" id="destination" placeholder="Entrer l'endroit d'arrivee">
    <button onclick="getDirection()">Obtenir Trajet</button>
</form>
<!-- Afficher les étapes du trajet ici -->
<div id="etapes"></div>
<!-- Autres éléments et fonctionnalités de la vue -->
</body>
</html>
